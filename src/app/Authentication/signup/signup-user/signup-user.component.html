

<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="text-center mb-4">Sign Up</h2>
            <div *ngIf="errorMessage" class="alert alert-danger" style="text-align: center;">
              {{errorMessage}}
            </div>
            <div *ngIf="submitted" class="alert alert-success" style="text-align: center;">
              "Account Created Successfully!!!"
            </div>
            <div *ngIf="isLoading" style="text-align: center;">
              <app-loading-spinner></app-loading-spinner>
            </div>
            <form (ngSubmit)="onSubmit()" #f="ngForm" *ngIf="!isLoading">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" ngModel name="name" required>
              </div>
              <br>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" ngModel name="email" required
                  #email="ngModel"
                >
                <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email</span>
                <br>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <br>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" name="password" ngModel required minlength="6">
              </div>
              <br>
              <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password" ngModel name="confirmPass" #cPassword="ngModel"
                (ngModelChange)='checkPasswordsWithTemplateDrivenForms(f)' required minlength="6">
                <div class = "help-block" *ngIf='!passwordsMatching && cPassword.dirty '>
                  Passwords must be same
                </div>
              </div>
              <br>
              <button type="submit" class="btn btn-primary btn-block" [disabled]="!f.valid">Sign Up</button>
            </form>
            <div class="text-center mt-3">
              Already have an account? <a routerLink="/">Log In</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>
