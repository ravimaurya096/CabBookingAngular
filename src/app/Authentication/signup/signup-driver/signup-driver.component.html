<div class="container my-5">
    <h1 class="text-center mb-5">Driver Signup</h1>
    <div *ngIf="errorMessage" class="alert alert-danger" style="text-align: center;">
        {{errorMessage}}
      </div>
      <div *ngIf="submitted" class="alert alert-success" style="text-align: center;">
        "Account Created Successfully!!!"
      </div>
      <div *ngIf="isLoading" style="text-align: center;">
        <app-loading-spinner></app-loading-spinner>
      </div>
    <form (ngSubmit)="onSubmit()" #f="ngForm" *ngIf="!isLoading">
        <label for="name">Name:</label>
        <input type="text" id="name" ngModel name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" ngModel name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" ngModel name="password" required minlength="6">

        <label for="city">Address:</label>
        <input type="text" id="Address" ngModel name="address" required>

        <label for="pincode">Pincode:</label>
        <input type="number" id="pincode" ngModel name="pincode" required>

        <label for="license">Driving License Number:</label>
        <input type="text" id="license" ngModel name="license" required>

        <label for="age">Age:</label>
        <input type="number" id="age" ngModel name="age" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" ngModel name="phone" required>

        <label for="phone">Vehicle Name</label>
        <input type="text" id="Vehiclename" ngModel name="vehicleName" required>

        <label for="phone">Vehicle Number</label>
        <input type="text" id="vechiclenumber" ngModel name="vehicleNumber" required>

        <div class="text-center">
            <button type="submit" [disabled]="!f.valid">Submit</button>
        </div>

        <br>

        <div>
            Already have an accout? <a routerLink="/">Login</a>
        </div>

    </form>
</div>
